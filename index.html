<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="stopwatch">
        00:00:00
    </div>

    <ul id="buttons">
        <li><button class="reset" onclick="resetTimer()">Reset</button></li>

        <li><button class="stop" onclick="stopTimer()">Stop</button></li>
        <li><button class="starter" onclick="startTimer()">Start</button></li>
        <li><button class="lap" onclick="Lap()">Lap</button></li>
    </ul>

    <!-- <p>00:00:00</p>

    <button id="button1">Lap</button>
    <button id="button2">Start</button> -->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
